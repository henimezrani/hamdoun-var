<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Commands list</h4>
                      <p class="category">{{commands.length}} Commands</p>
                  </div>
                  <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                              <thead>
                                  <tr>
                                      <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let row of commands;let i=index" style="cursor:pointer;" (click)="command=row;isCommand=!isCommand;selectCommand()">
                                      <td>{{i}}</td>
                                      <td>{{row.name}}</td>
                                      <td>{{row.client_zone}}</td>
                                      <td>{{row.total}}</td>
                                      <td *ngIf="!row.canceled"><button type="button" [ngClass]="row.delievered?'btn-success':'btn-warning'" class="btn waves-effect"><span *ngIf="row.delievered">DELIEVERED</span><span *ngIf="!row.delievered">EN COURS</span></button></td>
                                      <td *ngIf="row.canceled"><button type="button"  class="btn waves-effect btn-danger">CANCELED</button></td>
                                      <td *ngIf="row.isPromotion">Yes</td>
                                      <td *ngIf="!row.isPromotion">No</td>
                                  </tr>
                              </tbody>
                        </table>

                  </div>
              </div>
          </div>
          <ng-container *ngIf="isCommand">
            <app-command-detail [command]="command" [user]="user" class="col-md-12" ></app-command-detail>
            <app-invoice [command]="command"></app-invoice>
          </ng-container>
      </div>
  </div>
</div>
