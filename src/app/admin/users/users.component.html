<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="card-title">Users list</h4>
                        <p class="card-category">{{users.length}} Users</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of users;let i=index" style="cursor:pointer;" (click)="user=row;isUser=!isUser;">
                                        <td>{{i}}</td>
                                        <td>{{row.fname}} {{row.lname}}</td>
                                        <td>{{row.zone}}</td>
                                        <td>{{row.phone_number}}</td>
                                    </tr>
                                </tbody>
                          </table>
  
                    </div>
                </div>
            </div>
            <ng-container *ngIf="isUser">
              <app-user-detail [user]="user" class="col-md-12" ></app-user-detail>
            </ng-container>
        </div>
    </div>
  </div>
